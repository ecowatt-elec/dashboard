<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | ECOWATT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
        <script>
        function logout() {
            window.location.href = "signin.html";
        }
    </script>
</head>
<body>

<!-- Sidebar Menu -->
    
<div class="menu">
    <ul>
        <li class="profile">
            <div class="img-box">
                <img src="LOGO.jpeg" alt="profile">
            </div>
            <br>
            <h2>Menu</h2>
        </li>
        
        <li>
            <a class="active" href="#">
                <i class="fas fa-home"></i>
                <p>Dashboard</p>
            </a>
        </li>
    
        <li>
            <a href="#">
                <i class="fas fa-user-group"></i>
                <p>Clients</p>
            </a>
        </li>
        
        <li>
            <a href="#">
                <i class="fas fa-chart-pie"></i>
                <p>Charts</p>
            </a>
        </li>
        
        <li>
            <a href="https://ecowatt-elec.github.io/ecowatt-elec/#home">
                <i class="fas fa-pen"></i>
                <p>Posts</p>
            </a>
        </li>
        

        
        <li>
            <a href="https://ecowatt-elec.github.io/ecowatt-elec/#home">
                <i class="fas fa-cog"></i>
                <p>Settings</p>
            </a>
        </li>
        
        <li class="log-out">
<a href="javascript:void(0)" onclick="logout()">
                <i class="fas fa-sign-out"></i>
                <p>Log Out</p>
            </a>
        </li>
    </ul>
</div>
    
    
    
    
    
    
    
<div class="content">
<div class="title-info">
    <p>Dashboard</p>
    <i class="fas fa-chart-bar"></i>
    </div>
    
    <div class="data-info">
    <div class="box">
        <i class="fas fa-user"> </i>
        <div class="data">
            <p>User</p>
            <span>100</span>
        </div>
        </div>
            <div class="box">
        <i class="fas fa-pen"> </i>
        <div class="data">
            <p>Posts</p>
            <span>756</span>
        </div>
        </div>
            <div class="box">
        <i class="fas fa-table"> </i>
        <div class="data">
            <p>Products</p>
            <span>3</span>
        </div>
        </div>
            <div class="box">
        <i class="fas fa-dollar"> </i>
        <div class="data">
            <p>Revenue</p>
            <span>$767</span>
            
        </div>
        </div>
    </div>
    <div class="title-info">
    <p>Products</p>
        <i class="fas fa-table"></i>
    </div>
    <table>
        <thead>
        <tbody>
        <tr>
        <th>Product</th>
            <th>Price</th>
            <th>Count</th>
        </tr>
        <tbody>
        <tr>
            <td>Solar Panel</td>
               <td><span class="price">$500</span></td>
               <td><span class="count">1000</span></td>
            </tr>
            
            <tr>
            <td>Wind Turbine</td>
               <td><span class="price">$100,000</span></td>
               <td><span class="count">981</span></td>
            </tr>
              <tr>
            <td>Dam</td>
               <td><span class="price">$40,000,000</span></td>
               <td><span class="count">896</span></td>
            </tr>
            
        </tbody>
        </thead>
    </table>

</body>
</html>
