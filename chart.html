        .chart-container {
            width: 80%;

* {
    padding: 0;
    margin: 0;
    color: white;
    font-family: sans-serif;
    box-sizing: border-box;
}

body {
    background-color: #001;
    display: flex;
}


.menu {
    background-color: #123;
    width: 70px; 
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    overflow: hidden;
    transition: width 0.4s ease-in-out;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 10px;
    gap: 15px; 
}


.menu:hover {
    width: 250px;
}


.profile {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    width: 100%;
}


.img-box {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    overflow: hidden;
    border: 3px solid white;
    display: flex;
    justify-content: center;
    align-items: center;
}

.img-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}


ul {
    list-style: none;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px 0;
    gap: 15px;
}


ul li {
    width: 100%;
}


ul li a {
    display: flex;
    align-items: center;
    width: 100%;
    text-decoration: none;
    padding: 12px 15px;
    border-radius: 8px;
    transition: background 0.4s;
    justify-content: center; 
    position: relative;
    gap: 50px; 
}


ul li a i {
    font-size: 22px;
    min-width: 30px;
    text-align: center;
}


ul li a p {
    opacity: 0;
    white-space: nowrap;
    transition: opacity 0.3s ease, transform 0.3s ease;
    transform: translateX(-20px);
    position: absolute;
    left: 60px; 
}


.menu:hover ul li a {
    justify-content: flex-start;
    padding-left: 25px;
}

.menu:hover ul li a p {
    opacity: 1;
    transform: translateX(0);
}


ul li a:hover,
ul li a.active {
    background-color: #ffffff55;
}


.log-out {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
}

.log-out a {
    background-color: #a00;
    display: flex;
    width: 80%;
    justify-content: center;
    padding: 10px 0;
    border-radius: 8px;
}


.menu:hover .log-out {
    justify-content: flex-start;
    padding-left: 25px;
}

.content{
        width:100%;
            margin:10px;
     width: calc(100% - 70px);
    margin-left: 70px;
}

.title-info{
    background-color: #0481ff;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-radius: 8px;
    margin: 10px 0;
    
    
}

.data-info{
    flex-wrap: wrap;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
      display: grid;
    grid-template-columns: repeat(2, 1fr);
    
}

.data-info .box{
    height: 150px;
    flex-basis: 150px;
    flex-grow: 1;
    border-radius: 8px;
    display:flex;
    align-items: center;
    justify-content: space-around;
    border: 2px solid #101a2a;
transition: border 0.3s ease;
    background-color: #101a2a;

    
}

.data-info .box:hover{
    background-color: #ffffff55
}

.data-info .box i{
    font-size: 40px;
}

.data-info .box .data{
    text-align: center;
    
}

.data-info .box span{
    font-size: 30px;
}
.table{
    flex-wrap: wrap;
    width: 100%;
    text-align: center;
    border-spacing: 8px;

}


td, th{
    background-color: #123;
    height: 60px;
    border-radius: 8px;
    width: 80%;
}

th{
    background-color: #0080ff
}

td:hover{
   background-color: #ffffff55
}

.price, .count{
    padding: 6px;
    border-radius: 6px;
    width: 60px;
}

.price{
    background-color: green
}
.count{
    background-color: gold;
    color: black;
    width: 80px;
    
}

.products {
    width: 100%;
    margin-top: 20px;
}

.menu:hover + .content {
    margin-left: 250px;
    transition: margin-left 0.5s ease;
}
    .content {
    margin-left: 70px;
    transition: margin-left 0.8s ease; 
}

button {

button:hover {

}
